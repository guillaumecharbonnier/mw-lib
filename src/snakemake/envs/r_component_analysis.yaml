# A R environment to do component analysis (PCA, MCA, ...)
name:
  r_component_analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - r-rcolorbrewer
  - r-ggpubr
  - r-fastcluster # provides a replacement to R-base hclust to cluster more than 65536 rows.
  - r-fpc # I want to try pamk
  - r-ggplot2
  - r-ggrepel
  - r-reshape
  - r-rcolorbrewer
  - r-factominer 
  - r-factoextra
  - r-flexclust
  - r-docopt
  - r-rtsne
  - r-caret
  - bioconductor-rtracklayer
  - r-devtools
  - r-roxygen2
  - r-iotools
  - r-mltools
  - r-dbscan
  - r-umap
  - umap-learn
  - r-pheatmap
  - r-nmf
  - r-bigmemory # optional requirement for NMF (May solve ERROR on large matrix)
  - bioconductor-iclusterplus

